      /* ‚úÖ BLOQUEIO TOTAL DEFINITIVO - CSS GLOBAL ANTI-ZOOM */
      * {
        /* Preven√ß√£o total de zoom e sele√ß√£o */
        -webkit-touch-callout: none !important;
        -webkit-user-select: none !important;
        -khtml-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;

        /* Preven√ß√£o de zoom CSS robusto */
        -webkit-text-size-adjust: none !important;
        -ms-text-size-adjust: none !important;
        text-size-adjust: none !important;
      }
      
      /* Permitir sele√ß√£o apenas em inputs e textareas */
      input, textarea, [contenteditable] {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
        touch-action: manipulation !important;
      }
      
      /* ‚úÖ HIERARQUIA CSS DEFINITIVA - N√çVEL 1 */
      html, body {
        /* Controle total de scroll e zoom */
        overflow-x: hidden !important;
        overflow-y: auto !important;
        width: 100% !important;
        height: 100% !important;
        
        /* Overscroll behavior otimizado */
        overscroll-behavior: none !important;
        overscroll-behavior-x: none !important;
        overscroll-behavior-y: none !important;
        
        /* Touch action n√≠vel 1 */

        /* Preven√ß√£o de zoom adicional */

        -ms-text-size-adjust: none !important;
        text-size-adjust: none !important;
        
        /* Bloqueio de gestos iOS */
        -webkit-user-drag: none !important;
        -webkit-user-modify: read-only !important;
      }
      
      /* ‚úÖ HIERARQUIA CSS DEFINITIVA - N√çVEL 2 */

        width: 100% !important;
        min-height: 100vh !important;
        overflow-x: hidden !important;

        /* Overscroll behavior n√≠vel 2 */

        overscroll-behavior: none !important;

    <!-- ‚úÖ SCRIPT GLOBAL ANTI-NAVEGA√á√ÉO -->
    <script>
      // Bloqueio global de gestos perigosos
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      }, { passive: false });
      
      document.addEventListener('gesturechange', function(e) {
        e.preventDefault();
      }, { passive: false });
      
      document.addEventListener('gestureend', function(e) {
        e.preventDefault();
      }, { passive: false });
      
      // Detec√ß√£o de borda global
      function isEdgeTouchDangerous(clientX, clientY) {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const topBottomThreshold = 20; // 20px para top/bottom
        const sideThreshold = 30; // 30px para laterais
        
        const isLeftEdge = clientX < sideThreshold;
        const isRightEdge = clientX > screenWidth - sideThreshold;
        const isTopEdge = clientY < topBottomThreshold;
        const isBottomEdge = clientY > screenHeight - topBottomThreshold;
        
        return isLeftEdge || isRightEdge || isTopEdge || isBottomEdge;
      }
      
      // Event listener global para detectar edge touches
      document.addEventListener('touchstart', function(e) {
        const touch = e.touches[0];
        if (touch && isEdgeTouchDangerous(touch.clientX, touch.clientY)) {
          console.log('üö´ Edge touch bloqueado globalmente');
          e.preventDefault();
          e.stopPropagation();
        }
      }, { passive: false });
      
      document.addEventListener('touchmove', function(e) {
        const touch = e.touches[0];
        if (touch && isEdgeTouchDangerous(touch.clientX, touch.clientY)) {
          console.log('üö´ Edge move bloqueado globalmente');
          e.preventDefault();
          e.stopPropagation();
        }
      }, { passive: false });
    </script>
