    <style>
      /* 笨 BLOQUEIO TOTAL DEFINITIVO - CSS GLOBAL ANTI-ZOOM Mﾃ々IMA ESPECIFICIDADE */
      *, *::before, *::after {
        /* Prevenﾃｧﾃ｣o total de zoom e seleﾃｧﾃ｣o - Nﾃ昂EL Mﾃ々IMO */
        -webkit-touch-callout: none !important;
        -webkit-user-select: none !important;
        -khtml-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
        -webkit-tap-highlight-color: transparent !important;
        
        /* Touch action hierﾃ｡rquico controlado - Nﾃ昂EL Mﾃ々IMO */
        touch-action: pan-y !important;
        
        /* Prevenﾃｧﾃ｣o de zoom CSS robusto - Nﾃ昂EL Mﾃ々IMO */
        -webkit-text-size-adjust: none !important;
        -ms-text-size-adjust: none !important;
        text-size-adjust: none !important;
        
        /* Bloqueio de transform scale - Nﾃ昂EL Mﾃ々IMO */
        transform: none !important;
      }
      
      /* 笨 PERMITIR SELEﾃﾃグ APENAS EM INPUTS E TEXTAREAS */
      input, textarea, [contenteditable], input *, textarea *, [contenteditable] * {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
        touch-action: manipulation !important;
      }
      
      /* 笨 HIERARQUIA CSS DEFINITIVA - Nﾃ昂EL 1 - Mﾃ々IMA ESPECIFICIDADE */
      html, body, html *, body * {
        /* Controle total de scroll e zoom */
        overflow-x: hidden !important;
        width: 100% !important;
        
        /* Overscroll behavior otimizado */
        overscroll-behavior: none !important;
        overscroll-behavior-x: none !important;
        overscroll-behavior-y: none !important;
        
        /* Touch action nﾃｭvel 1 */
        touch-action: pan-y !important;
        
        /* Prevenﾃｧﾃ｣o de zoom adicional */
        -webkit-text-size-adjust: none !important;
        -ms-text-size-adjust: none !important;
        text-size-adjust: none !important;
        
        /* Bloqueio de gestos iOS */
        -webkit-user-drag: none !important;
        -webkit-user-modify: read-only !important;
      }
      
      body {
        overflow-y: auto !important;
        height: 100% !important;
      }
      
      /* 笨 HIERARQUIA CSS DEFINITIVA - Nﾃ昂EL 2 - Mﾃ々IMA ESPECIFICIDADE */
      #root, #root * {
        width: 100% !important;
        min-height: 100vh !important;
        overflow-x: hidden !important;
        -webkit-overflow-scrolling: touch !important;
        
        /* Overscroll behavior nﾃｭvel 2 */
        overscroll-behavior: none !important;
        overscroll-behavior-x: none !important;
        overscroll-behavior-y: contain !important;
        
        /* Touch action nﾃｭvel 2 */
        touch-action: pan-y !important;
      }
      
      /* 笨 PROTEﾃﾃグ GLOBAL ANTI-NAVEGAﾃﾃグ - Mﾃ々IMA ESPECIFICIDADE */
      .edge-protected, .edge-protected * {
        touch-action: pan-y !important;
        overscroll-behavior: none !important;
        -webkit-user-select: none !important;
        user-select: none !important;
        -webkit-touch-callout: none !important;
        -webkit-text-size-adjust: none !important;
      }
      
      /* 笨 ﾃヽEA DE TABULEIRO - BLOQUEIO TOTAL - Mﾃ々IMA ESPECIFICIDADE */
      .board-container, .board-container * {
        touch-action: none !important;
        overscroll-behavior: none !important;
        -webkit-user-select: none !important;
        user-select: none !important;
        -webkit-touch-callout: none !important;
      }
      
      /* 笨 Cﾃ鵜ULAS - PROTEﾃﾃグ Mﾃ々IMA - Mﾃ々IMA ESPECIFICIDADE */
      .game-cell, .game-cell * {
        touch-action: none !important;
        -webkit-user-select: none !important;
        user-select: none !important;
        -webkit-touch-callout: none !important;
        -webkit-text-size-adjust: none !important;
        pointer-events: auto !important;
      }
      
      /* 笨 ELEMENTOS INTERATIVOS SEGUROS - Mﾃ々IMA ESPECIFICIDADE */
      .safe-interactive, .safe-interactive * {
        touch-action: manipulation !important;
        -webkit-user-select: none !important;
        user-select: none !important;
        -webkit-touch-callout: none !important;
      }
      
      /* 笨 BLOQUEIO DE CONTEXT MENU - Mﾃ々IMA ESPECIFICIDADE */
      .no-context-menu, .no-context-menu * {
        -webkit-touch-callout: none !important;
        -webkit-user-select: none !important;
        user-select: none !important;
      }

  <body class="edge-protected no-context-menu">
    <div id="root" class="edge-protected"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 笨 SCRIPT GLOBAL ANTI-NAVEGAﾃﾃグ E EDGE PROTECTION Mﾃ々IMA -->
    <script>
      // 笨 BLOQUEIO GLOBAL DE GESTOS PERIGOSOS - Nﾃ昂EL Mﾃ々IMO
      document.addEventListener('gesturestart', function(e) {
        console.log('泅ｫ Gesture start bloqueado globalmente');
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
      }, { passive: false, capture: true });
      
      document.addEventListener('gesturechange', function(e) {
        console.log('泅ｫ Gesture change bloqueado globalmente');
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
      }, { passive: false, capture: true });
      
      document.addEventListener('gestureend', function(e) {
        console.log('泅ｫ Gesture end bloqueado globalmente');
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
      }, { passive: false, capture: true });
      
      // 笨 BLOQUEIO DE CONTEXT MENU GLOBAL
      document.addEventListener('contextmenu', function(e) {
        console.log('泅ｫ Context menu bloqueado globalmente');
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();  
      }, { passive: false, capture: true });
      
      // 笨 DETECﾃﾃグ DE BORDA GLOBAL FORTIFICADA
      function isEdgeTouchDangerous(clientX, clientY) {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const topBottomThreshold = 20; // 20px para top/bottom
        const sideThreshold = 30; // 30px para laterais
        
        const isLeftEdge = clientX < sideThreshold;
        const isRightEdge = clientX > screenWidth - sideThreshold;
        const isTopEdge = clientY < topBottomThreshold;
        const isBottomEdge = clientY > screenHeight - topBottomThreshold;
        
        return isLeftEdge || isRightEdge || isTopEdge || isBottomEdge;
      }
      
      // 笨 EVENT LISTENER GLOBAL PARA DETECTAR EDGE TOUCHES - Nﾃ昂EL Mﾃ々IMO
      document.addEventListener('touchstart', function(e) {
        const touch = e.touches[0];
        if (touch && isEdgeTouchDangerous(touch.clientX, touch.clientY)) {
          console.log('泅ｫ Edge touch bloqueado globalmente - Nﾃ昂EL Mﾃ々IMO');
          e.preventDefault();
          e.stopPropagation();
          e.stopImmediatePropagation();
        }
      }, { passive: false, capture: true });
      
      document.addEventListener('touchmove', function(e) {
        const touch = e.touches[0];
        if (touch && isEdgeTouchDangerous(touch.clientX, touch.clientY)) {
          console.log('泅ｫ Edge move bloqueado globalmente - Nﾃ昂EL Mﾃ々IMO');
          e.preventDefault();
          e.stopPropagation();
          e.stopImmediatePropagation();
        }
      }, { passive: false, capture: true });
      
      // 笨 BLOQUEIO DE SCROLL HORIZONTAL GLOBAL
      document.addEventListener('wheel', function(e) {
        if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
          console.log('泅ｫ Scroll horizontal bloqueado globalmente');
          e.preventDefault();
          e.stopPropagation();
          e.stopImmediatePropagation();
        }
      }, { passive: false, capture: true });
      
      // 笨 PREVENﾃﾃグ DE PULL-TO-REFRESH EM BORDAS
      let touchStartY = 0;
      document.addEventListener('touchstart', function(e) {
        touchStartY = e.touches[0].clientY;
      }, { passive: true });
      
      document.addEventListener('touchmove', function(e) {
        const touchY = e.touches[0].clientY;
        const touchDiff = touchY - touchStartY;
        
        // Se estﾃ｡ no topo da pﾃ｡gina e tentando puxar para baixo
        if (window.scrollY === 0 && touchDiff > 0) {
          console.log('泅ｫ Pull-to-refresh bloqueado globalmente');
          e.preventDefault();
        }
      }, { passive: false });
      
      console.log('笨 Sistema de bloqueio global ativado - Nﾃ昂EL Mﾃ々IMO');
    </script>
